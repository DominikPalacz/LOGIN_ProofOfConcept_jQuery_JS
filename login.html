<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="/css/main.css" rel="stylesheet">
</head>

<body>
  <section class="login">
    <div class="logo-container">
      <div class="logo">
        <img src="/img/method-draw-image.svg" alt="LOGO" height="80px" width="160px">
      </div>
    </div>
    <section class="login-section">
      <article class="login-section-form">
        <div class="form-container-top">
          <div class="content">
            <h1 class="login-title">Log in</h1>
          </div>
          <div class="field">
            <input placeholder="Email address" type="text" id="Email" required />
          </div>
          <div class="field">
            <input placeholder="Password" type="text" id="Password" required />
          </div>
        </div>
      </article>
      <article class="login-section-button">
        <div class="form-container-bottom">
          <div class="button-container">
            <button class="button">Sign in</button>
          </div>
          <div class="button-text-box">
            <p>Create an account</p>
            <p>Forgot Password?</p>
          </div>
        </div>
      </article>
    </section>
  </section>
</body>

</script>

</html>
